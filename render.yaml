databases:
  - name: budget-app-ror
    databaseName: budget_app_ror_w80m
    user: budget_app_ror_w80m_user
    plan: free

services:
  - type: web
    name: budget-app-ror-web
    runtime: ruby
    plan: free
    buildCommand: "./bin/render-build.sh"
    # preDeployCommand: "./bin/rails db:migrate" # preDeployCommand only available on paid instance types
    startCommand: "./bin/rails server"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: budget_app_ror_w80m
          property: connectionString
      - key: RAILS_MASTER_KEY
        sync: false
      - key: WEB_CONCURRENCY
        value: 2 # sensible default